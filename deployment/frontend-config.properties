# TeamLogger Frontend Configuration
# Update these settings according to your backend deployment

# ============================================================================
# API CONFIGURATION
# ============================================================================

# Backend API Base URL
api.base-url=http://localhost:8080/api
api.timeout=30000
api.retry-attempts=3
api.retry-delay=1000

# Authentication
auth.token-header=Authorization
auth.token-prefix=Bearer
auth.refresh-endpoint=/auth/refresh

# ============================================================================
# APPLICATION SETTINGS
# ============================================================================

# Application Information
app.title=TeamLogger
app.version=1.0.0
app.description=Team Time Tracking & Management Application
app.company=TeamLogger Inc.

# Window Settings
app.window.width=1200
app.window.height=800
app.window.min-width=800
app.window.min-height=600
app.window.resizable=true
app.window.fullscreen=false

# ============================================================================
# UI CONFIGURATION
# ============================================================================

# Theme Settings
ui.theme=default
ui.primary-color=#6366f1
ui.secondary-color=#8b5cf6
ui.accent-color=#06b6d4
ui.success-color=#10b981
ui.warning-color=#f59e0b
ui.error-color=#ef4444

# Font Settings
ui.font.family=System
ui.font.size=14
ui.font.size.small=12
ui.font.size.large=16
ui.font.size.title=20

# Animation Settings
ui.animation.enabled=true
ui.animation.duration=300
ui.animation.fade-in=true
ui.animation.slide-in=true

# ============================================================================
# TIME TRACKING SETTINGS
# ============================================================================

# Timer Settings
timer.update-interval=1000
timer.idle-timeout=300000
timer.break-reminder=true
timer.break-reminder-interval=3600000

# Screenshot Settings
screenshot.enabled=true
screenshot.interval=300000
screenshot.quality=0.8
screenshot.max-size=1024

# ============================================================================
# NOTIFICATION SETTINGS
# ============================================================================

# Desktop Notifications
notification.enabled=true
notification.sound=true
notification.duration=5000
notification.position=top-right

# Email Notifications
notification.email.enabled=true
notification.email.daily-report=true
notification.email.weekly-report=true

# ============================================================================
# DATA MANAGEMENT
# ============================================================================

# Cache Settings
cache.enabled=true
cache.max-size=100
cache.expire-after-write=3600

# Local Storage
storage.enabled=true
storage.max-size=50MB
storage.auto-cleanup=true

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

# Logging Settings
logging.enabled=true
logging.level=INFO
logging.file=logs/frontend.log
logging.max-size=10MB
logging.max-files=5

# Debug Mode
debug.enabled=false
debug.show-api-calls=false
debug.show-performance=false

# ============================================================================
# SECURITY SETTINGS
# ============================================================================

# Security Settings
security.auto-logout=true
security.auto-logout-timeout=3600000
security.remember-me=true
security.remember-me-duration=604800000

# Session Management
session.timeout=1800000
session.refresh-interval=300000

# ============================================================================
# EXPORT SETTINGS
# ============================================================================

# Export Configuration
export.excel.enabled=true
export.pdf.enabled=true
export.csv.enabled=true
export.max-records=10000

# Report Settings
report.default-format=excel
report.include-screenshots=true
report.include-notes=true

# ============================================================================
# PERFORMANCE SETTINGS
# ============================================================================

# Performance Optimization
performance.lazy-loading=true
performance.virtual-scrolling=true
performance.image-compression=true
performance.cache-images=true

# Memory Management
memory.max-heap-size=512MB
memory.gc-interval=300000

# ============================================================================
# NETWORK SETTINGS
# ============================================================================

# Network Configuration
network.connection-timeout=10000
network.read-timeout=30000
network.retry-on-failure=true
network.offline-mode=false

# Proxy Settings (if needed)
network.proxy.enabled=false
network.proxy.host=
network.proxy.port=
network.proxy.username=
network.proxy.password=

# ============================================================================
# CUSTOMIZATION
# ============================================================================

# User Preferences
preferences.auto-start=false
preferences.minimize-to-tray=true
preferences.start-minimized=false
preferences.check-updates=true

# Language and Locale
locale.language=en
locale.country=US
locale.timezone=UTC

# Date and Time Format
format.date=yyyy-MM-dd
format.time=HH:mm:ss
format.datetime=yyyy-MM-dd HH:mm:ss 